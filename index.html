<!DOCTYPE html>
<html>
<head>

<p><img src="https://patterndigital.com.br/wp-content/uploads/2022/03/LOGO-ID-PNG-FUNDO-CLARO.png" alt="" width="335" height="123" /></p>

	<title>Whatsapp API by Ag&ecirc;ncia ID</title>
</head>
<body>

	<div id="app">
		<h1>Whatsapp API</h1>
		<h3>Aguarde um instante enquando o QR Code carrega, em caso de d&uacute;vida: <a href="https://wa.me/5563984475621">clique aqui</a></h3>
		<p>AG&Ecirc;NCIA ID</p>
		<img src="" alt="QR Code" id="qrcode">
		<h3>Logs:</h3>
		<ul class="logs"></ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var socket = io();

			socket.on('message', function(msg) {
				$('.logs').append($('<li>').text(msg));
			});

			socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
			});

			socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});
		});
	</script>
</body>
</html>
